<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main id="outer_box">
      <img
        id="hero"
        src=".\images\illustration-hero.svg"
        alt=""
        width="100px"
        length="100px"
      />

      <div id="box_1">
        <div id="order_sum">Order Summary</div>

        <div id="slogan">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
      </div>

      <div id="bonus_box">
        <div id="box_2">
          <img src=".\images\icon-music.svg" alt="" />

          <div id="annual_price">
            <div id="annual">Annual Plan</div>
            <div id="price">$59.99/year</div>
          </div>

          <div id="change">Change</div>
        </div>

        <div id="proceed">Proceed to Payment</div>
      </div>
      <div id="cancel">Cancel Order</div>
    </main>

    <footer id="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/burakksaglam" target="_blank">Burak SaÄŸlam</a
      >.
    </footer>
  </body>
</html>
